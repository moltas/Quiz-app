<div class="navbar navbar-default" role="navigation">
  <div class="navbar-header">
    <div class="collapse navbar-collapse" id="js-navbar-collapse">
      <ul class="nav navbar-nav">
        <li ng-repeat="questions in questions" id="{{$index}}" green-or-red="$index">
          <a  href ng-click="setCounter($index)">{{$index + 1}}</a> 
        </li> 
      </ul>
    </div>
  </div>
</div>


<!-- picture to the question -->
<div class="jumbotron">
  <h3>runOnce is currently: {{runOnce}}</h3>
  <img src="{{questions[counter].image}}" class="question-image">
</div>


<div>
  <h4>{{questions[counter].text}}</h4>
</div>

<!-- div with all the answers -->

<div ng-repeat="choice in questions[counter].choices" class="answer blue">
  <input type="checkbox" name="options" id="{{choice}}"/>
  <label for="{{choice}}" ng-click="saveAnswer(choice, questions[counter].choices)"
  green-or-red correct="choice.correct" selected="choice.selected">
    {{choice.selected}}
    <h3>{{choice.text}}</h3>
  </label>
</div>
