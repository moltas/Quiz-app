<div class="quiz-header">
  <h1 class="quiz-title">Vad kan du om Game of Thrones?</h1>
</div>

<div class="navbar navbar-default question-nav">
  <div class="navbar-header">
    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li ng-repeat="questions in questions" id="{{$index}}">
          <a>{{$index + 1}}</a> 
        </li> 
      </ul>
    </div>
  </div>
</div>
  
<!-- picture to the question -->
<div class="jumbotron">
  <!-- <img src="{{questions[counter].image}}" class="question-image"> -->
  <div class="question-text">
    <h3>{{questions[counter].text}}</h3>
  </div>
</div>




<!-- div with all the answers -->

<div ng-repeat="choice in questions[counter].choices" class="answer blue">
  <input type="checkbox" name="options" id="{{choice}}"/>
  <label for="{{choice}}" ng-click="saveAnswer(choice, questions[counter].choices, counter)"
  green-or-red correct="choice.correct" selected="choice.selected">
    <h4>{{choice.text}}</h4>
  </label>
</div>
